<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физическая песочница 2D</title>
    <!-- Заменяем Matter.js на более мощный Planck.js -->
    <script src="https://cdn.jsdelivr.net/npm/planck@latest/dist/planck.min.js"></script>
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <style>
        :root {
            --toolbar-height: 56px;
            --toolbar-bg: #2d2d2d;
            --button-bg: #444;
            --button-hover-bg: #555;
            --water-color-opaque: hsl(230, 100%, 50%);
            --water-color-transparent: hsla(230, 100%, 50%, 0.75);
            --water-color: var(--water-color-transparent); /* Fallback/default */
            --button-active-bg: var(--water-color-opaque);
            --text-color: #f0f0f0;
            --border-color: #555;
            --selection-color: #ffffff;
            --sky-top: #3a7bd5;
            --sky-bottom: #a8d5e5;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* --- Loading Screen Styles --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
        #loading-overlay.fade-out {
            opacity: 0;
        }
        #loading-container {
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: white;
        }
        #progress-bar-container {
            width: 100%;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #3a7bd5;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        #loading-text {
            font-size: 1.2em;
        }

        #toolbar {
            padding: 8px;
            background-color: var(--toolbar-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
            height: var(--toolbar-height);
            box-sizing: border-box;
            z-index: 10;
        }
        #toolbar button {
            width: 40px;
            height: 40px;
            padding: 8px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: var(--button-bg);
            color: var(--text-color);
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #toolbar button svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        #toolbar button:hover {
            background-color: var(--button-hover-bg);
        }
        #toolbar button.active {
            background-color: var(--button-active-bg);
            border-color: var(--button-active-bg);
        }
        .tool-group {
            display: flex;
            gap: 2px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 2px;
        }
        .tool-group button {
            border: none;
            width: 36px;
            height: 36px;
        }
        #toolbar-separator {
            flex-grow: 1;
        }
        #reward-btn {
             width: auto;
             padding: 0 12px;
        }
        #simulation-container {
            flex-grow: 1;
            width: 100%;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: relative;
            overflow: hidden; /* Важно для камеры */
            background-color: #000;
        }
        
        #water-effect-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #water-effect-container.liquid-effect-enabled {
            /* Фильтр теперь применяется динамически через JS */
            mix-blend-mode: multiply;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #background-canvas {
            z-index: 0;
            pointer-events: none;
        }

        /* Основной канвас для физики должен быть поверх эффекта воды и фона */
        #physics-canvas {
            z-index: 3;
        }
        
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            gap: 15px;
            z-index: 5;
            pointer-events: none;
        }

        .popup {
            position: absolute;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            z-index: 100;
            display: none;
            flex-direction: column;
            gap: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-width: 250px;
        }
        .popup-slider-container, .popup-color-container, .popup-input-container {
             display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
         .popup-slider-container .label-value {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .popup-toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        #object-properties-panel .delete-button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        #object-properties-panel .delete-button:hover {
            background-color: #e74c3c;
        }
        input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            padding: 0;
            background: none;
        }
        input[type="number"] {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px;
            width: 80px;
            text-align: right;
        }
        input[type="number"]:focus {
            outline: 1px solid var(--button-active-bg);
            border-color: var(--button-active-bg);
        }
        
        #low-fps-warning {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        #low-fps-warning h3 {
            margin-top: 0;
        }
        .low-fps-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .low-fps-actions button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--text-color);
            transition: background-color 0.2s;
        }
        .low-fps-actions button:hover {
            background-color: var(--button-hover-bg);
        }
        #dont-ask-again-btn {
            background: none;
            border: none;
            color: #aaa;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 10px;
        }


        #bottom-toolbar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            background-color: var(--toolbar-bg);
            border-radius: 8px;
            display: flex;
            gap: 10px;
            z-index: 10;
            border: 1px solid var(--border-color);
        }
        #bottom-toolbar button {
            width: 40px;
            height: 40px;
            padding: 8px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: var(--button-bg);
            color: var(--text-color);
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #bottom-toolbar button svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        #bottom-toolbar button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
<link rel="stylesheet" href="/index.css">
<script type="importmap">
{
  "imports": {
    "path": "https://aistudiocdn.com/path@^0.12.7",

</script>
</head>
<body>
    <div id="loading-overlay">
        <div id="loading-container">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="loading-text">0%</div>
        </div>
    </div>

    <div id="toolbar">
        <button id="move-btn" class="active" data-translate-title="move-title">
             <svg viewBox="0 0 24 24"><path d="M13,6V11H18V7.75L22.25,12L18,16.25V13H13V18H16.25L12,22.25L7.75,18H11V13H6V16.25L1.75,12L6,7.75V11H11V6H7.75L12,1.75L16.25,6H13Z"/></svg>
        </button>
        <button id="finger-btn" data-translate-title="finger-title">
            <svg viewBox="0 0 24 24"><path d="m3.1 3.1l8.9 20.9l3.4-8.1l8.5-3.5L3.1 3.1Z" /></svg>
        </button>
        <div class="tool-group">
            <button id="box-btn" data-translate-title="box-title">
                <svg viewBox="0 0 24 24"><path d="M3,3H21V21H3V3M5,5V19H19V5H5Z"/></svg>
            </button>
            <button id="polygon-btn" data-translate-title="polygon-title">
                <svg viewBox="0 0 24 24"><path d="M21,16.5V7.5L12,2.18L3,7.5V16.5L12,21.82L21,16.5M12,4.4L18.9,8.5V15.5L12,19.6L5.1,15.5V8.5L12,4.4Z"/></svg>
            </button>
            <button id="brush-btn" data-translate-title="brush-title">
                <svg viewBox="0 0 24 24"><path d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z"/></svg>
            </button>
        </div>
        <div class="tool-group">
            <button id="tnt-small-btn" data-translate-title="tnt-small-title" style="color: #d9534f;">
                <svg viewBox="0 0 24 24">
                    <rect x="6" y="2" width="5" height="20" rx="2.5" fill="currentColor"/>
                    <rect x="13" y="2" width="5" height="20" rx="2.5" fill="currentColor"/>
                    <rect x="5" y="11" width="14" height="4" fill="#333"/>
                    <path d="M12 2 Q 17 -1, 22 -2" stroke="#555" stroke-width="3" fill="none" stroke-linecap="round"/>
                </svg>
            </button>
            <button id="tnt-medium-btn" data-translate-title="tnt-medium-title" style="color: #428bca;">
                <svg viewBox="0 0 24 24">
                    <rect x="6" y="2" width="5" height="20" rx="2.5" fill="currentColor"/>
                    <rect x="13" y="2" width="5" height="20" rx="2.5" fill="currentColor"/>
                    <rect x="5" y="11" width="14" height="4" fill="#333"/>
                    <path d="M12 2 Q 17 -1, 22 -2" stroke="#555" stroke-width="3" fill="none" stroke-linecap="round"/>
                </svg>
            </button>
             <button id="tnt-large-btn" data-translate-title="tnt-large-title" style="color: #f0ad4e;">
                <svg viewBox="0 0 24 24">
                    <rect x="6" y="2" width="5" height="20" rx="2.5" fill="currentColor"/>
                    <rect x="13" y="2" width="5" height="20" rx="2.5" fill="currentColor"/>
                    <rect x="5" y="11" width="14" height="4" fill="#333"/>
                    <path d="M12 2 Q 17 -1, 22 -2" stroke="#555" stroke-width="3" fill="none" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        <button id="water-btn" data-translate-title="water-title" style="color: #428bca;">
            <svg viewBox="0 0 24 24">
                <path d="M12,0C12,0 3,8 3,13C3,18.5 7,24 12,24C17,24 21,18.5 21,13C21,8 12,0 12,0Z" stroke="white" stroke-width="1.5" fill="currentColor"/>
            </svg>
        </button>
        <button id="eraser-btn" data-translate-title="eraser-title">
            <svg viewBox="0 0 24 24">
                <path d="M20.56,7.44L16.56,3.44C16.17,3.05 15.54,3.05 15.15,3.44L9.5,9.09L3.44,15.15C3.05,15.54 3.05,16.17 3.44,16.56L7.44,20.56C7.83,20.95 8.46,20.95 8.85,20.56L20.56,8.85C20.95,8.46 20.95,7.83 20.56,7.44M8.14,19.85L4.14,15.85L9.14,10.85L13.14,14.85L8.14,19.85Z"/>
            </svg>
        </button>
        
        <div id="toolbar-separator"></div>
        
        <button id="reward-btn" data-translate-title="reward-title">
            <span id="reward-btn-text" data-translate-text="reward-button-text">Награда</span>
        </button>
        <button id="settings-btn" data-translate-title="settings-title">
             <svg viewBox="0 0 24 24">
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24-.42-.12-.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49.42l.38-2.65c.61-.25 1.17-.58 1.69-.98l2.49 1c.23.09.49 0 .61.22l-2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
             </svg>
        </button>
    </div>

    <div id="simulation-container">
        <canvas id="background-canvas"></canvas>
        <div id="water-effect-container">
            <canvas id="water-canvas"></canvas>
        </div>
        <canvas id="physics-canvas"></canvas>
        <div id="debug-info">
            <span id="fps-indicator">FPS: 60</span>
            <span id="coords-indicator">X: 0, Y: 0</span>
            <span id="zoom-indicator">Zoom: 0%</span>
        </div>
    </div>
    
    <div id="bottom-toolbar">
        <button id="play-pause-btn">
            <svg id="play-icon" viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
            <svg id="pause-icon" style="display: none;" viewBox="0 0 24 24"><path d="M14,19H18V5H14M6,19H10V5H6V19Z"/></svg>
        </button>
    </div>

    <!-- Панель настроек -->
    <div id="settings-panel" class="popup">
        <div class="popup-slider-container">
             <div class="label-value">
                <label for="gravity-slider" data-translate-text="gravity-label">Гравитация:</label>
                <span id="gravity-value">1.0</span>
            </div>
            <input type="range" id="gravity-slider" min="-2" max="2" step="0.1" value="1">
        </div>
        <div class="popup-toggle-container">
            <label for="liquid-effect-toggle" data-translate-text="liquid-effect-label">Эффект жидкости:</label>
            <input type="checkbox" id="liquid-effect-toggle" checked>
        </div>
        <div class="popup-toggle-container">
            <label for="show-hitboxes-toggle" data-translate-text="show-hitboxes-label">Показывать хитбоксы:</label>
            <input type="checkbox" id="show-hitboxes-toggle">
        </div>
    </div>
    
    <!-- Панель свойств объекта -->
    <div id="object-properties-panel" class="popup">
        <div class="popup-color-container">
            <label for="obj-color" data-translate-text="color-label">Цвет:</label>
            <input type="color" id="obj-color" value="#cccccc">
        </div>
        <div class="popup-slider-container">
            <div class="label-value">
                 <label for="obj-friction" data-translate-text="friction-label">Трение:</label>
                 <span id="obj-friction-value">0.30</span>
            </div>
            <input type="range" id="obj-friction" min="0" max="1" step="0.01" value="0.3">
        </div>
        <div class="popup-slider-container">
            <div class="label-value">
                <label for="obj-restitution" data-translate-text="restitution-label">Упругость:</label>
                <span id="obj-restitution-value">0.10</span>
            </div>
            <input type="range" id="obj-restitution" min="0" max="1" step="0.01" value="0.1">
        </div>
        <div class="popup-slider-container">
            <div class="label-value">
                <label for="obj-density" data-translate-text="density-label">Плотность:</label>
                 <span id="obj-density-value">1.0e+0</span>
            </div>
            <input type="range" id="obj-density" min="0.001" max="10" step="0.001" value="1.0">
        </div>
         <div class="popup-toggle-container">
            <label for="obj-static" data-translate-text="static-label">Неподвижный:</label>
            <input type="checkbox" id="obj-static">
        </div>
        <div class="delete-button" id="delete-selected-btn" data-translate-text="delete-button">Удалить</div>
    </div>
    
    <!-- Предупреждение о низкой производительности -->
    <div id="low-fps-warning" class="popup">
        <h3 data-translate-text="low-fps-title">Низкая производительность</h3>
        <p data-translate-text="low-fps-message">Обнаружен низкий FPS. Большое количество воды может замедлять симуляцию. Что вы хотите сделать?</p>
        <div class="low-fps-actions">
            <button id="delete-all-water-btn" data-translate-text="delete-water-button">Удалить всю воду</button>
            <button id="pause-from-warning-btn" data-translate-text="pause-button">Поставить на паузу</button>
            <button id="do-nothing-btn" data-translate-text="do-nothing-button">Ничего не делать</button>
        </div>
        <button id="dont-ask-again-btn" data-translate-text="dont-ask-again-button">Больше не спрашивать</button>
    </div>

    <script type="module" src="./src/index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
