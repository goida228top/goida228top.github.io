<html lang="ru">
<head>

    <title>Физическая песочница 2D</title>

    <style>
        :root {
            --toolbar-height: 56px;
            --toolbar-bg: #2d2d2d;
            --button-bg: #444;
            --button-hover-bg: #555;
            --water-color-opaque: hsl(230, 100%, 50%);
            --water-color-transparent: hsla(230, 100%, 50%, 0.75);
            --water-color: var(--water-color-transparent); /* Fallback/default */
            --button-active-bg: var(--water-color-opaque);
            --text-color: #f0f0f0;
            --border-color: #555;
            --selection-color: #ffffff;
            --sky-top: #3a7bd5;
            --sky-bottom: #a8d5e5;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* --- Loading Screen Styles --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
        #loading-overlay.fade-out {
            opacity: 0;
        }
        #loading-container {
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: white;
        }
        #progress-bar-container {
            width: 100%;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #3a7bd5;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        #loading-text {
            font-size: 1.2em;
        }

        #toolbar {
            padding: 8px;
            background-color: var(--toolbar-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
            height: var(--toolbar-height);
            box-sizing: border-box;
            z-index: 10;
        }
        #toolbar button {
            width: 40px;
            height: 40px;
            padding: 8px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: var(--button-bg);
            color: var(--text-color);
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #toolbar button svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        #toolbar button:hover {
            background-color: var(--button-hover-bg);
        }
        #toolbar button.active {
            background-color: var(--button-active-bg);
            border-color: var(--button-active-bg);
        }
        .tool-group {
            display: flex;
            gap: 2px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 2px;
        }
        .tool-group button {
            border: none;
            width: 36px;
            height: 36px;
        }
        #toolbar-separator {
            flex-grow: 1;
        }
        
        /* Стиль для отображения монет */
        .coins-display {
            height: 40px; /* Фиксированная высота как у кнопок */
            padding: 0 10px; /* Убираем вертикальный padding */
            border: 1px solid var(--border-color);
            background-color: var(--button-bg); /* Фон как у кнопок */
            color: var(--text-color); /* Цвет текста как у кнопок */
            border-radius: 5px; /* Закругление как у кнопок */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer; /* Делаем курсор-указатель */
            white-space: nowrap; /* Предотвращаем перенос текста */
            transition: background-color 0.2s, border-color 0.2s;
        }
        .coins-display #coins-count { /* Стиль для самой цифры монет */
            color: #FF8C00; /* Оранжевый цвет */
            margin-left: 5px; /* Отступ от текста "Монеты:" */
        }
        .coins-display:hover {
            background-color: var(--button-hover-bg); /* Эффект наведения как у кнопок */
        }
        .coins-display img.coin-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        #simulation-container {
            flex-grow: 1;
            width: 100%;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: relative;
            overflow: hidden; /* Важно для камеры */
            background-color: #000;
        }
        
        #water-effect-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #water-effect-container.liquid-effect-enabled {
            /* Фильтр теперь применяется динамически через JS */
            mix-blend-mode: multiply;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #background-canvas {
            z-index: 0;
            pointer-events: none;
        }

        /* Основной канвас для физики должен быть поверх эффекта воды и фона */
        #physics-canvas {
            z-index: 3;
        }
        
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            gap: 15px;
            z-index: 5;
            pointer-events: none;
        }

        .popup {
            position: absolute;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            z-index: 100;
            display: none;
            flex-direction: column;
            gap: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-width: 250px;
        }
        .popup-slider-container, .popup-color-container, .popup-input-container {
             display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
         .popup-slider-container .label-value {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .popup-toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        #object-properties-panel .delete-button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        #object-properties-panel .delete-button:hover {
            background-color: #e74c3c;
        }
        input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            padding: 0;
            background: none;
        }
        input[type="number"] {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px;
            width: 80px;
            text-align: right;
        }
        input[type="number"]:focus {
            outline: 1px solid var(--button-active-bg);
            border-color: var(--button-active-bg);
        }
        
        #low-fps-warning {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        #low-fps-warning h3 {
            margin-top: 0;
        }
        .low-fps-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .low-fps-actions button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--text-color);
            transition: background-color 0.2s;
        }
        .low-fps-actions button:hover {
            background-color: var(--button-hover-bg);
        }
        #dont-ask-again-btn {
            background: none;
            border: none;
            color: #aaa;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 10px;
        }


        #bottom-toolbar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            background-color: var(--toolbar-bg);
            border-radius: 8px;
            display: flex;
            gap: 10px;
            z-index: 10;
            border: 1px solid var(--border-color);
        }
        #bottom-toolbar button {
            width: 40px;
            height: 40px;
            padding: 8px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: var(--button-bg);
            color: var(--text-color);
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #bottom-toolbar button svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        #bottom-toolbar button:hover {
            background-color: var(--button-hover-bg);
        }

        /* Styles for the new reward menu */
        #reward-menu-panel {
            position: fixed; /* Full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* Make the outer panel transparent */
            display: none; /* Hidden by default */
            flex-direction: column; /* Stack items vertically: title then buttons container */
            justify-content: flex-start; /* Align content at start (for back button) */
            align-items: center; /* Center content horizontally */
            gap: 40px; /* Space between back button and content box */
            padding-top: 100px; /* Adjust padding to make space for back button */
            box-sizing: border-box; /* Include padding in width/height */
            position: relative; /* Для позиционирования кнопки "Назад" */
        }
        #reward-menu-panel .reward-menu-content {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background for the content box */
            border-radius: 8px;
            padding: 40px; /* Padding inside the content box */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Gap between title and buttons */
            max-width: 90%; /* Limit overall width on very large screens */
            box-sizing: border-box;
            max-height: 90%; /* Ensure it fits on screen */
            overflow-y: auto; /* Scroll if content is too tall */
        }
        #reward-menu-panel h3 {
            margin: 0; /* Remove margin as gap is handled by parent flex */
            color: var(--text-color);
            text-align: center;
            font-size: 4em; /* Увеличено в 2 раза */
        }

        /* Кнопка "Назад" */
        #reward-menu-back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px; /* Увеличен размер */
            height: 60px; /* Увеличен размер */
            font-size: 2em; /* Крупнее текст */
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        #reward-menu-back-btn:hover {
            background-color: var(--button-hover-bg);
        }


        .reward-buttons-container { /* New container for the reward buttons */
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap to new lines */
            justify-content: center; /* Center buttons horizontally */
            align-items: flex-start; /* Align items to the start of the cross axis (top) */
            gap: 60px; /* Увеличено в 2 раза */
            max-width: 90%; /* Limit overall width on very large screens */
        }

        .reward-button {
            width: 320px; /* Увеличено в 2 раза */
            height: 600px; /* Увеличено в 2 раза */
            padding: 30px; /* Увеличено в 2 раза */
            border: 1px solid var(--border-color);
            background-color: var(--button-bg);
            color: var(--text-color);
            border-radius: 8px; /* Slightly more rounded */
            font-size: 1.5em; /* Увеличено для лучшей читаемости */
            cursor: default; /* Default cursor for the parent container */
            transition: background-color 0.2s;
            display: flex; /* Make button content a flex column */
            flex-direction: column;
            justify-content: space-between; /* Distribute content top, middle, bottom */
            align-items: center; /* Center content horizontally */
            text-align: center;
            box-sizing: border-box; /* Include padding in width/height */
        }
        /* .reward-button:hover { */
            /* background-color: var(--button-hover-bg); */ /* Убран hover с родительской кнопки */
        /* } */

        .reward-button-header {
            font-size: 4em; /* Увеличено для лучшей читаемости */
            font-weight: bold;
            color: var(--selection-color); /* White/light color */
            line-height: 1; /* Adjust line height */
            margin-bottom: 10px;
        }

        .reward-button-coins-container {
            display: flex; /* Keep flex to center the single image */
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            /* Removed gap, flex-wrap, min-height as it's a single image */
        }

        /* Удален .coin-icon-small, так как теперь используются уникальные изображения */
        /* .coin-icon-small { */
            /* width: 288px; */
            /* height: 288px; */
            /* vertical-align: middle; */
        /* } */

        /* Новый стиль для уникального большого изображения монеты */
        .reward-tier-image {
            width: 288px; /* Явно большой размер, как запрашивалось, даже если выходит за границы */
            height: 288px; /* Явно большой размер */
            object-fit: contain; /* Убедитесь, что содержимое изображения видно */
            vertical-align: middle;
        }

        /* Стиль для новой кнопки прогресса/получения награды */
        .reward-progress-btn {
            width: 100%; /* Занимает всю доступную ширину родительской кнопки */
            padding: 15px 10px; /* Отступы */
            border: 1px solid #FF8C00; /* Цвет как у текста монет */
            background-color: #FF8C00; /* Оранжевый фон */
            color: #333; /* Темный текст для контраста */
            border-radius: 5px;
            font-size: 1.2em; /* Крупнее текст */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s, color 0.2s;
            box-sizing: border-box; /* Учитываем padding в ширине */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reward-progress-btn:hover:not(:disabled) {
            background-color: #e07b00; /* Темнее оранжевый при наведении */
            border-color: #e07b00;
        }
        
        /* Состояние "Готово к получению" */
        .reward-progress-btn.ready-to-claim {
            background-color: #FF8C00; /* Оранжевый */
            color: #333; /* Темный текст для контраста */
            border-color: #e07b00;
        }
        .reward-progress-btn.ready-to-claim:hover:not(:disabled) {
            background-color: #e07b00; /* Темнее оранжевый при наведении */
            border-color: #e07b00;
        }
        
        /* Состояние "Смотрим рекламу..." */
        .reward-progress-btn.watching-ad {
            background-color: #5cb85c; /* Зеленоватый, чтобы показать процесс */
            color: white;
            border-color: #4cae4c;
            cursor: default;
        }

        /* Состояние "Реклама не загрузилась" */
        .reward-progress-btn.ad-failed {
            background-color: #d9534f; /* Красный */
            color: white;
            border-color: #d43f3a;
        }
        .reward-progress-btn.ad-failed:hover:not(:disabled) {
            background-color: #c9302c;
            border-color: #ac2925;
        }


        /* Состояние "Получено" - сохраняем зеленый для уникальности */
        .reward-progress-btn.claimed {
            background-color: #28a745; /* Зеленый */
            color: white;
            border-color: #218838;
            cursor: default;
            opacity: 0.8;
        }

        /* Общее состояние disabled */
        .reward-progress-btn:disabled {
            background-color: var(--button-bg); /* Серый фон как у обычных кнопок */
            color: #888; /* Тусклый текст */
            border-color: #666;
            cursor: not-allowed;
        }
    </style>

        <button id="water-btn" data-translate-title="water-title" style="color: #428bca;">
            <svg viewBox="0 0 24 24">
                <path d="M12,0C12,0 3,8 3,13C3,18.5 7,24 12,24C17,24 21,18.5 21,13C21,8 12,0 12,0Z" stroke="white" stroke-width="1.5" fill="currentColor"/>
            </svg>
        </button>
        <button id="eraser-btn" data-translate-title="eraser-title">
            <svg viewBox="0 0 24 24">
                <path d="M20.56,7.44L16.56,3.44C16.17,3.05 15.54,3.05 15.15,3.44L9.5,9.09L3.44,15.15C3.05,15.54 3.05,16.17 3.44,16.56L7.44,20.56C7.83,20.95 8.46,20.95 8.85,20.56L20.56,8.85C20.95,8.46 20.95,7.83 20.56,7.44M8.14,19.85L4.14,15.85L9.14,10.85L13.14,14.85L8.14,19.85Z"/>
            </svg>
        </button>
        
        <div id="toolbar-separator"></div>
        
        <div id="reward-btn" class="coins-display" data-translate-title="coins-label">
            <img class="coin-icon" src="https://goida228top.github.io/textures/монетка.png" alt="Coin">
            <span id="coins-count">0</span>
        </div>
        <button id="settings-btn" data-translate-title="settings-title">
             <svg viewBox="0 0 24 24">
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24-.42-.12-.64l2 3.46c.12-.22.39.3.61.22l2.49-1c.23.09.49 0 .61.22l-2-3.46c-.13.22-.07.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
             </svg>
        </button>
    </div>

    <div id="simulation-container">
        <canvas id="background-canvas"></canvas>
        <div id="water-effect-container">
            <canvas id="water-canvas"></canvas>
        </div>
        <canvas id="physics-canvas"></canvas>
        <div id="debug-info">
            <span id="fps-indicator">FPS: 60</span>
            <span id="coords-indicator">X: 0, Y: 0</span>
            <span id="zoom-indicator">Zoom: 0%</span>
        </div>
    </div>
    
    <div id="bottom-toolbar">
        <button id="play-pause-btn">
            <svg id="play-icon" viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
            <svg id="pause-icon" style="display: none;" viewBox="0 0 24 24"><path d="M14,19H18V5H14M6,19H10V5H6V19Z"/></svg>
        </button>
    </div>

    <!-- Панель настроек -->
    <div id="settings-panel" class="popup">
        <div class="popup-slider-container">
             <div class="label-value">
                <label for="gravity-slider" data-translate-text="gravity-label">Гравитация:</label>
                <span id="gravity-value">1.0</span>
            </div>
            <input type="range" id="gravity-slider" min="-2" max="2" step="0.1" value="1">
        </div>
        <div class="popup-toggle-container">
            <label for="liquid-effect-toggle" data-translate-text="liquid-effect-label">Эффект жидкости:</label>
            <input type="checkbox" id="liquid-effect-toggle" checked>
        </div>
        <div class="popup-toggle-container">
            <label for="show-hitboxes-toggle" data-translate-text="show-hitboxes-label">Показывать хитбоксы:</label>
            <input type="checkbox" id="show-hitboxes-toggle">
        </div>
    </div>
    
    <!-- Панель свойств объекта -->
    <div id="object-properties-panel" class="popup">
        <div class="popup-color-container">
            <label for="obj-color" data-translate-text="color-label">Цвет:</label>
            <input type="color" id="obj-color" value="#cccccc">
        </div>
        <div class="popup-slider-container">
            <div class="label-value">
                 <label for="obj-friction" data-translate-text="friction-label">Трение:</label>
                 <span id="obj-friction-value">0.30</span>
            </div>
            <input type="range" id="obj-friction" min="0" max="1" step="0.01" value="0.3">
        </div>
        <div class="popup-slider-container">
            <div class="label-value">
                <label for="obj-restitution" data-translate-text="restitution-label">Упругость:</label>
                <span id="obj-restitution-value">0.10</span>
            </div>
            <input type="range" id="obj-restitution" min="0" max="1" step="0.01" value="0.1">
        </div>
        <div class="popup-slider-container">
            <div class="label-value">
                <label for="obj-density" data-translate-text="density-label">Плотность:</label>
                 <span id="obj-density-value">1.0e+0</span>
            </div>
            <input type="range" id="obj-density" min="0.001" max="10" step="0.001" value="1.0">
        </div>
         <div class="popup-toggle-container">
            <label for="obj-static" data-translate-text="static-label">Неподвижный:</label>
            <input type="checkbox" id="obj-static">
        </div>
        <div class="delete-button" id="delete-selected-btn" data-translate-text="delete-button">Удалить</div>
    </div>
    
    <!-- Предупреждение о низкой производительности -->
    <div id="low-fps-warning" class="popup">
        <h3 data-translate-text="low-fps-title">Низкая производительность</h3>
        <p data-translate-text="low-fps-message">Обнаружен низкий FPS. Большое количество воды может замедлять симуляцию. Что вы хотите сделать?</p>
        <div class="low-fps-actions">
            <button id="delete-all-water-btn" data-translate-text="delete-water-button">Удалить всю воду</button>
            <button id="pause-from-warning-btn" data-translate-text="pause-button">Поставить на паузу</button>
            <button id="do-nothing-btn" data-translate-text="do-nothing-button">Ничего не делать</button>
        </div>
        <button id="dont-ask-again-btn" data-translate-text="dont-ask-again-button">Больше не спрашивать</button>
    </div>

    <!-- Новое меню наград -->
    <div id="reward-menu-panel" class="popup">
        <button id="reward-menu-back-btn" data-translate-title="back-button">&larr;</button>
        <div class="reward-menu-content">
            <h3 data-translate-text="reward-menu-title">Получить Резонансы</h3>
            <div class="reward-buttons-container">
                <div id="reward-10-btn" class="reward-button" role="button" data-ads="1" data-reward="10"></div>
                <div id="reward-50-btn" class="reward-button" role="button" data-ads="3" data-reward="50"></div>
                <div id="reward-100-btn" class="reward-button" role="button" data-ads="5" data-reward="100"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
